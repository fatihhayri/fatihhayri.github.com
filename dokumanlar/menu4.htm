<html>

<head>
    <meta charset="utf-8">
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    
    ul {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    
    li {
        float: left;
        position: relative;
        width: 150px;
        background-color: #CCCCCC;
    }
    
    li ul {
        display: none;
        position: absolute;
        top: 19px;
        /* yukseklik 15px + sonradan eklenecek paddingler 4px toplam 19px */
        left: 0;
    }
    
    ul li a {
        font: bold 11px/16px arial, helvetica, sans-serif;
        display: block;
        border-width: 1px;
        border-style: solid;
        border-color: #ccc #888 #555 #bbb;
        margin: 0;
        padding: 2px 3px;
        color: #000;
        background: #efefef;
        text-decoration: none;
    }
    
    ul li a:hover {
        color: #a00;
        background: #fff;
    }
    
    li:hover ul,
    li.over ul {
        display: block;
    }
    </style>
</head>
