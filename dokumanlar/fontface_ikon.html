<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Font Face Demo</title>
	<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8">
	<style type="text/css" media="screen">
#menu{
	list-style:none;
	width:200px;
}

#menu li{
	margin-bottom:5px;
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	border-left:5px solid #09F;
}

#menu li a{
	background-color:#CCC;
	color:#000;
	display:block;
	padding:10px;
	text-decoration:none;
	font-size:24px;
}

#menu li a:hover{
	background-color:#DDD;
	color:#f00;
}

li a:before{
	font:24px "ModernPictogramsNormal";
	padding-right:5px;
}

li#alisveris a:before{
	content:"i";
}

li#haberler a:before{
	content:"a";
}

li#arama a:before{
	content:"s";
}

li#iletisim a:before{
	content:"r";
}						
	</style>
</head>

<body>
<ul id="menu">
	<li id="alisveris"><a href="">Alışveriş</a></li>
    <li id="haberler"><a href="">Haberler</a></li>
    <li id="arama"><a href="">Arama</a></li>
    <li id="iletisim"><a href="">İletişim</a></li>
</ul>
</body>
</html>
