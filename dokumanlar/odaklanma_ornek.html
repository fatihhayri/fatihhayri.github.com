<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
.odaklan{
	background-color: #FFFFE0;
	padding:10px 5px;
	border:1px solid #CCCCCC;
} 
.normal{
	background-color:#FFFFFF;
	padding:10px 5px;
} 
</style>
</head>

<body>
<p>Örnek 1:</p>
<p>Ad Soyad<br />
<input type="text" id="ara" name="ara" value="Ara" onfocus="if(this.value=='Ara'){this.value=''};" onblur="if(this.value==''){this.value='Ara'};" />
</p>
<p>&nbsp;</p>
<p>Örnek 2:</p>
<p>Ad Soyad<br />
<input type="text" id="ara" name="ara" value="Ara" onfocus="if(this.value=='Ara'){this.value=''; this.style.backgroundColor='#efefef'};" onblur="if(this.value==''){this.value='Ara'; this.style.backgroundColor='#ffffff'};" /> 
</p>
<p>&nbsp;</p>
<p>Örnek 3:</p>
<p class="normal">Ad Soyad<br />
<input type="text" id="ara" name="ara" value="Ara" onfocus="if(this.value=='Ara'){this.value=''; this.style.backgroundColor='#efefef'; this.parentNode.className='odaklan'};" onblur="if(this.value==''){this.value='Ara'; this.style.backgroundColor='#ffffff'; this.parentNode.className='normal'};" /> 
</p> 
</body>
</html>
