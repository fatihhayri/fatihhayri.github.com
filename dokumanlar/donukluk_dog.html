	background-color:#f00;
}
#test{
	background-color:#ccc;
	width:150px;
	height:250px;
}

<body>
<div id="test"><a href="#">asdasdasda asdas asd asd asd asdasda sd</a>
</div>
<script type="text/javascript">
	if (document.getElementById('test')){
		var oe = document.getElementById('test');

		oe.setAttribute("style", "opacity:0.5;")
		if (oe.style.setAttribute) //For IE
		oe.style.setAttribute("filter", "alpha(opacity=50);")
	}
