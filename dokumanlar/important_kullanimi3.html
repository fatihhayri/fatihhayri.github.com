<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>important kullanımı</title>
<style>
ul.menu li{
	background-color:#3CF;
}

li.deneme{
	background-color:#f00 !important;
}
</style>
</head>

<body>

<ul class="menu">
<li>Menü 1</li>
<li>Menü 2</li>
<li>Menü 3
<ul>
  <li class="deneme">Alt Menü</li>
</ul>
</li>
<li>Menü 4</li>
</ul>

</body>
</html>
